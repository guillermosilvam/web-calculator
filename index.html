<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h2>Calculadora</h2>

 <div class="container" id="container">  

    <div class="calculadora" id="">
        
        <div id="displa">
            <input type="text" id="display" value="" readonly>
        </div>

    <div class="" id="botones">  
        <div class="nmr"><button id="btn-1">1</button></div>
        <div class="nmr"><button id="btn-2">2</button></div>
        <div class="nmr"><button id="btn-3">3</button></div>
        <div class="nmr"><button id="btn-/">/</button></div>
        <div class="nmr"><button id="btn-4">4</button></div>
        <div class="nmr"><button id="btn-5">5</button></div>
        <div class="nmr"><button id="btn-6">6</button></div>
        <div class="nmr"><button id="btn-*">*</button></div>
        <div class="nmr"><button id="btn-7">7</button></div>
        <div class="nmr"><button id="btn-8">8</button></div>
        <div class="nmr"><button id="btn-9">9</button></div>
        <div class="nmr"><button id="btn-add">+</button></div>
        <div class="nmr"><button id="btn-0">0</button></div>
        <div class="nmr"><button id="btn-eq">=</button></div>
        <div class="nmr"><button id="btn-clear">C</button></div>
        <div class="nmr"><button id="btn-sub">-</button></div>
    </div>
        
    </div>
</div> 

<script src="statics.js">
    
</script>
</body>
</html>
